<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DahriLabs - AI First Aid Chat</title>
  <link rel="stylesheet" href="chat-styles.css">
  <style>
    /* Base styles */
:root {
  --blue-50: #f0f9ff;
  --blue-100: #e0f2fe;
  --blue-600: #2563eb;
  --blue-700: #1d4ed8;
  --blue-900: #1e3a8a;
  --green-100: #dcfce7;
  --green-600: #16a34a;
  --green-700: #15803d;
  --green-900: #14532d;
  --gray-100: #f3f4f6;
  --gray-200: #e5e7eb;
  --gray-300: #d1d5db;
  --gray-500: #6b7280;
  --gray-600: #4b5563;
  --red-100: #fee2e2;
  --red-600: #dc2626;
  --white: #ffffff;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  line-height: 1.5;
  height: 100%;
  overflow: hidden;
  color: var(--gray-600);
}

/* Chat container - full screen layout */
.chat-container {
  display: flex;
  flex-direction: column;
  height: 100vh;
  width: 100%;
  overflow: hidden;
}

/* Header styles */
.chat-header {
  background-color: var(--white);
  border-bottom: 1px solid var(--gray-200);
  padding: 0.75rem 1rem;
  z-index: 40;
}

.header-content {
  max-width: 1280px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.logo-icon {
  height: 1.5rem;
  width: 1.5rem;
  color: var(--green-600);
}

.logo-text {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--blue-700);
}

.back-link {
  font-size: 0.875rem;
  font-weight: 500;
  color: var(--blue-900);
  text-decoration: none;
  transition: color 0.2s;
}

.back-link:hover {
  color: var(--blue-700);
}

/* Main chat area - scrollable */
.chat-main {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  background-color: var(--gray-100);
}

.messages-container {
  max-width: 1280px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

/* Message styles */
.message {
  display: flex;
}

.assistant-message {
  justify-content: flex-start;
}

.user-message {
  justify-content: flex-end;
}

.message-bubble {
  max-width: 80%;
  padding: 0.75rem 1rem;
  border-radius: 0.5rem;
  word-wrap: break-word;
  white-space: pre-wrap;
}

.assistant-message .message-bubble {
  background-color: var(--blue-100);
  color: var(--blue-900);
}

.user-message .message-bubble {
  background-color: var(--green-100);
  color: var(--green-900);
}

.message-image {
  max-width: 100%;
  max-height: 200px;
  border-radius: 0.375rem;
  margin-bottom: 0.5rem;
}

/* Loading indicator */
.loading-indicator {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  background-color: var(--blue-100);
  color: var(--blue-900);
  border-radius: 0.5rem;
  max-width: fit-content;
}

.spinner {
  animation: spin 1s linear infinite;
}

@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

/* Footer with input area */
.chat-footer {
  background-color: var(--white);
  border-top: 1px solid var(--gray-200);
  padding: 0.75rem 1rem;
}

.input-container {
  max-width: 1280px;
  margin: 0 auto;
  display: flex;
  gap: 0.5rem;
  align-items: center;
}

.input-button {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 2.5rem;
  height: 2.5rem;
  border-radius: 0.375rem;
  background-color: transparent;
  border: 1px solid var(--gray-200);
  color: var(--blue-600);
  cursor: pointer;
  transition: background-color 0.2s;
}

.input-button:hover {
  background-color: var(--blue-50);
}

.input-button.recording {
  background-color: var(--red-100);
  color: var(--red-600);
}

.message-input {
  flex: 1;
  height: 2.5rem;
  padding: 0 0.75rem;
  border-radius: 0.375rem;
  border: 1px solid var(--gray-200);
  font-size: 0.875rem;
  color: var(--gray-600);
  transition: border-color 0.2s, box-shadow 0.2s;
}

.message-input:focus {
  outline: none;
  border-color: var(--blue-600);
  box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
}

.send-button {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 2.5rem;
  height: 2.5rem;
  border-radius: 0.375rem;
  background-color: var(--green-600);
  border: none;
  color: var(--white);
  cursor: pointer;
  transition: background-color 0.2s;
}

.send-button:hover {
  background-color: var(--green-700);
}

.hidden {
  display: none;
}

/* Responsive adjustments */
@media (max-width: 640px) {
  .logo-text {
    font-size: 1rem;
  }
  
  .chat-main {
    padding: 0.75rem;
  }
  
  .message-bubble {
    max-width: 85%;
  }
}
  </style>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <div class="header-content">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
            <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
          </svg>
          <span class="logo-text">DahriLabs First Aid Assistant</span>
        </div>
        <a href="{{ url_for('home') }}" class="back-link">
          Back to Home
        </a>
      </div>
    </header>
    
    <main class="chat-main">
      <div class="messages-container" id="chat-messages">
        <!-- Initial assistant message -->
        <div class="message assistant-message">
          <div class="message-bubble">
            <p>Hello! I'm your AI First Aid Assistant. How can I help you today? You can send me text, voice messages, or images of injuries for assessment.</p>
          </div>
        </div>
        <!-- Messages will be added here by JavaScript -->
      </div>
    </main>
    
    <footer class="chat-footer">
      <div class="input-container">
        <button class="input-button" id="image-upload-btn" aria-label="Upload image">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
            <circle cx="9" cy="9" r="2"></circle>
            <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path>
          </svg>
        </button>
        <input type="file" accept="image/*" class="hidden" id="file-input">
        
        <button class="input-button" id="voice-btn" aria-label="Start recording">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" x2="12" y1="19" y2="22"></line>
          </svg>
        </button>
        
        <input type="text" placeholder="Type your message..." id="message-input" class="message-input">
        
        <button class="send-button" id="send-btn" aria-label="Send message">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m22 2-7 20-4-9-9-4Z"></path>
            <path d="M22 2 11 13"></path>
          </svg>
        </button>
      </div>
    </footer>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  // DOM Elements
  const chatMessages = document.getElementById('chat-messages');
  const messageInput = document.getElementById('message-input');
  const sendButton = document.getElementById('send-btn');
  const voiceButton = document.getElementById('voice-btn');
  const imageUploadButton = document.getElementById('image-upload-btn');
  const fileInput = document.getElementById('file-input');
  const chatMain = document.querySelector('.chat-main');
  
  // State variables
  let isRecording = false;
  let mediaRecorder = null;
  let audioChunks = [];
  let mediaStream = null;
  
  // Event Listeners
  sendButton.addEventListener('click', handleSendMessage);
  messageInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      handleSendMessage();
    }
  });
  
  voiceButton.addEventListener('click', toggleVoiceRecording);
  imageUploadButton.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', handleImageUpload);

  // Auto focus the input field
  messageInput.focus();

  // Functions
  async function handleSendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;
    
    addMessage('user', message);
    messageInput.value = '';
    showLoadingIndicator();
    
    try {
      const response = await fetch('/api/ask', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ question: message })
      });
      
      const data = await response.json();
      removeLoadingIndicator();
      addMessage('assistant', data.response);
    } catch (error) {
      console.error('Error:', error);
      removeLoadingIndicator();
      addMessage('assistant', 'Sorry, there was an error processing your request.');
    }
  }

  function addMessage(role, content, imageUrl = null) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${role}-message`;
    
    const messageBubble = document.createElement('div');
    messageBubble.className = 'message-bubble';
    
    if (imageUrl) {
      const image = document.createElement('img');
      image.src = imageUrl;
      image.alt = 'Uploaded image';
      image.className = 'message-image';
      messageBubble.appendChild(image);
    }
    
    const messageText = document.createElement('p');
    messageText.textContent = content;
    
    messageBubble.appendChild(messageText);
    messageDiv.appendChild(messageBubble);
    chatMessages.appendChild(messageDiv);
    
    // Scroll to bottom
    chatMain.scrollTop = chatMain.scrollHeight;
  }

  function showLoadingIndicator() {
    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'message assistant-message';
    loadingDiv.id = 'loading-indicator';
    
    const loadingBubble = document.createElement('div');
    loadingBubble.className = 'loading-indicator';
    
    const spinner = document.createElement('div');
    spinner.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="spinner">
        <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
      </svg>
    `;
    
    const loadingText = document.createElement('span');
    loadingText.textContent = 'Analyzing...';
    
    loadingBubble.appendChild(spinner);
    loadingBubble.appendChild(loadingText);
    loadingDiv.appendChild(loadingBubble);
    chatMessages.appendChild(loadingDiv);
    
    chatMain.scrollTop = chatMain.scrollHeight;
  }

  function removeLoadingIndicator() {
    const loadingIndicator = document.getElementById('loading-indicator');
    if (loadingIndicator) {
      loadingIndicator.remove();
    }
  }

  async function handleImageUpload(event) {
    const file = event.target.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append('image', file);

    // Show preview
    const reader = new FileReader();
    reader.onload = (e) => {
      const imageUrl = e.target.result;
      addMessage('user', 'ðŸ“· Image uploaded', imageUrl);
    };
    reader.readAsDataURL(file);

    showLoadingIndicator();

    try {
      const response = await fetch('/api/analyze-image', {
        method: 'POST',
        body: formData
      });
      
      const data = await response.json();
      removeLoadingIndicator();
      addMessage('assistant', data.response);
    } catch (error) {
      console.error('Error:', error);
      removeLoadingIndicator();
      addMessage('assistant', 'Sorry, there was an error analyzing the image.');
    }

    // Reset file input
    fileInput.value = '';
  }

  // Voice recording functions (optional - needs backend implementation)
  function toggleVoiceRecording() {
    if (isRecording) {
      stopRecording();
    } else {
      startRecording();
    }
  }

  async function startRecording() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaStream = stream;
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) audioChunks.push(e.data);
      };

      mediaRecorder.onstop = handleVoiceSubmit;
      mediaRecorder.start();
      isRecording = true;
      updateVoiceButtonUI(true);
    } catch (error) {
      console.error('Error accessing microphone:', error);
      alert('Microphone access denied. Please enable permissions.');
    }
  }

  function stopRecording() {
    if (mediaRecorder && isRecording) {
      mediaRecorder.stop();
      mediaStream.getTracks().forEach(track => track.stop());
      isRecording = false;
      updateVoiceButtonUI(false);
    }
  }

  function updateVoiceButtonUI(recording) {
    voiceButton.classList.toggle('recording', recording);
    voiceButton.innerHTML = recording ? 
      `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="9" y1="15" x2="15" y2="9"></line>
        <line x1="9" y1="9" x2="15" y2="15"></line>
      </svg>` :
      `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
        <line x1="12" x2="12" y1="19" y2="22"></line>
      </svg>`;
  }

  async function handleVoiceSubmit() {
    addMessage('user', 'ðŸŽ¤ Voice message');
    showLoadingIndicator();

    try {
      // Implement voice processing logic here
      // const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
      // Send to backend for processing
      
      // Simulated response
      removeLoadingIndicator();
      addMessage('assistant', "Voice message analysis is currently under development.");
    } catch (error) {
      console.error('Error processing voice:', error);
      removeLoadingIndicator();
      addMessage('assistant', 'Error processing voice message');
    }
  }

  // Click anywhere in chat to focus input
  chatMain.addEventListener('click', () => messageInput.focus());
});


// Function to upload an audio file for speech-to-text
async function uploadAudio() {
        const audioInput = document.getElementById("audio-input").files[0];
        if (!audioInput) {
            alert("Please select an audio file.");
            return;
        }

        const formData = new FormData();
        formData.append("audio", audioInput);

        try {
            const response = await fetch("/api/voice", {
                method: "POST",
                body: formData
            });

            if (!response.ok) throw new Error("Audio upload failed. Try again.");

            const data = await response.json();
            document.getElementById("audio-result").innerHTML = `
                <strong>Transcribed Text:</strong> ${data.transcribed_text}<br>
                <strong>First Aid:</strong> ${data.first_aid_response}
            `;

        } catch (error) {
            console.error("Error:", error);
            alert("Error processing audio. Please try again.");
        }
    }

  </script>
</body>
</html>
